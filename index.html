<!DOCTYPE HTML>
<html>
<head>
    <title>jQuery.basicColorPicker</title>
    <style>
        /* http://nicolasgallagher.com/micro-clearfix-hack/ */
        .group:before, .group:after {content: ""; display: table;}
        .group:after {clear: both;}

        #picker, .menu {
            width : 120px; /* only thing needed for picker */

            border: 1px solid black;
            margin: 2px;
        }
        .menu {
            cursor: pointer;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.1.js"></script>
    <script src="https://raw.github.com/itechnology/basicColorPicker/master/jQuery.basicColorPicker.js"></script>
</head>
<body>
    <div>
        <div class="menu">X</div>
        <div id="picker" class="group"></div>
    </div>

    <script>
        jQuery(document).ready(function() {
            jQuery("#picker").basicColorPicker({}, function(color, ele) {
                // jQuery(ele).hide(0);
                alert(color);
            });

            jQuery("#picker").bind("picker:selected", function(e) {
                // jQuery(e.target).hide(0);
                alert(e.color);
            });

            jQuery(".menu").click(function() {
                jQuery('#picker').toggle(0);
            });
        });
    </script>
</body>
</html>
