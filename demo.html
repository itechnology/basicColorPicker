<!DOCTYPE HTML>
<html>
<head>
    <title>basicColorPicker</title>
    <style>
        .group:before, .group:after {content: ""; display: table;}
        .group:after {clear: both;}

        #picker, .menu {
            width : 120px; /* only thing needed for picker */
            border: 1px solid black;
            margin: 2px;

            background-color: pink;
        }
        .menu {
            cursor: pointer;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.1.js"></script>
    <script src="jQuery.basicColorPicker.js"></script>
</head>
<body>
    <div>
        <div onclick="jQuery('#picker').toggle(300)"class="menu">X</div>
        <div id="picker" class="group"></div>
    </div>

    <script>
        jQuery(document).ready(function() {
            jQuery("#picker").basicColorPicker(null, function(color) { alert(color); }).hide(300);
            jQuery("#picker").on("picker:selected", function(e) { alert(e.color); });
        });
    </script>
</body>
</html>
